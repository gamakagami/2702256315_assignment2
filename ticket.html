<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semesta Medika Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
    width: 250px;
    background-color: #1e3a8a;
    color: white;
    padding: 20px 0;
    transition: transform 0.3s ease-in-out;
    position: fixed;
    height: 100vh;
    z-index: 1000;
}

        .logo {
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            border-bottom: 1px solid #2d4373;
        }

        .nav-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #2d4373;
        }

        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
            flex: 1;
            padding: 20px;
            background-color: #f1f5f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            margin-bottom: 20px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-select, .search-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .tickets-table {
            width: 100%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
        }

        .status-pending {
            color: #f59e0b;
            background-color: #fef3c7;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .view-btn {
            background-color: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Semesta Medika</div>
            <a href="rawr4.html" class="nav-item" style="text-decoration: none; color: inherit;">Dashboard</a>
            <a href="tiket.html" class="nav-item active">Tickets</a>
            <a href="#" class="nav-item">Notification</a>
            <a href="#" class="nav-item">Settings</a>
        </div>

        <div class="main-content">
            <div class="header">
                <h2>Home</h2>
                <div>Name</div>
            </div>

            <div class="filters">
                <select class="filter-select">
                    <option>All Status</option>
                </select>
                <select class="filter-select">
                    <option>All Categories</option>
                </select>
                <select class="filter-select">
                    <option>Last 7 Days</option>
                </select>
                <input type="text" class="search-input" placeholder="Search tickets...">
            </div>

            <div class="tickets-table">
                <table>
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Date Created</th>
                            <th>Last Updated</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#12345</td>
                            <td>MRI Machine Collaboration</td>
                            <td><span class="status-pending">Pending</span></td>
                            <td>2024-02-09</td>
                            <td>2 days ago</td>
                            <td><button class="view-btn">View</button></td>
                        </tr>
                        <tr>
                            <td>#12346</td>
                            <td>MRI Machine Collaboration</td>
                            <td><span class="status-pending">Pending</span></td>
                            <td>2024-02-09</td>
                            <td>2 days ago</td>
                            <td><button class="view-btn">View</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button>Previous</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>Next</button>
            </div>
        </div>
    </div>
</body>
</html>
